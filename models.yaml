components:
  schemas:
    Worker:
      type: object
      description: A worker object - main entity of the collection.
      properties:
        id:
          type: integer
          description: Unique identifier of the worker.
          example: 1
          minimum: 1
        name:
          type: string
          description: Name of the worker. Cannot be null or empty.
          example: Jesse Pinkman
          minLength: 1
        coordinates:
          $ref: '#/components/schemas/Coordinates'
        salary:
          type: integer
          format: int64
          description: Salary of the worker. Must be greater than 0.
          minimum: 1
          example: 50000
        startDate:
          type: string
          format: date-time
          description: The date when the worker started. Cannot be null. The value must be generated automatically.
          example: '2023-10-01T10:00:00Z'
        position:
          $ref: '#/components/schemas/Position'
        status:
          $ref: '#/components/schemas/Status'
        organization:
          $ref: '#/components/schemas/Organization'
      required:
        - id
        - name
        - coordinates
        - startDate
        - status
        - organization
    Coordinates:
      type: object
      description: Coordinates of the worker's location.
      properties:
        x:
          description: X coordinate. Must be less than or equal to 950. Cannot be null.
          type: number
          format: double
          maximum: 950
          example: 123.45
        y:
          description: Y coordinate. Must be greater than -706. Cannot be null.
          type: number
          format: double
          minimum: -706
          example: -500.67
      required:
        - x
        - y
    Organization:
      type: object
      description: Organization details of the worker.
      properties:
        fullName:
          type: string
          description: Full name of the organization. Must be unique and cannot be null or empty.
          example: Some Organization Inc.
          minLength: 1
          maxLength: 1092
        employeesCount:
          type: integer
          description: Number of employees in the organization. Must be greater than 0.
          minimum: 1
          example: 150
        organizationType:
          $ref: '#/components/schemas/OrganizationType'
        officialAddress:
          $ref: '#/components/schemas/Address'
      required:
        - fullName
    Address:
        type: object
        description: Address details.
        properties:
            zipCode:
                type: string
                description: Zip code of the address. Cannot be null.
                example: 12345
                minLength: 1

    Position:
      type: string
      description: Position of the worker.
      enum:
        - LABORER
        - HUMAN_RESOURCES
        - HEAD_OF_DIVISION
        - HEAD_OF_DEPARTMENT
        - CLEANER
    Status:
      type: string
      description: Status of the worker.
      enum:
        - HIRED
        - RECOMMENDED_FOR_PROMOTION
        - PROBATION
    OrganizationType:
      type: string
      description: Type of the organization.
      enum:
        - PUBLIC
        - TRUST
        - PRIVATE_LIMITED_COMPANY
        - OPEN_JOINT_STOCK_COMPANY
    NewWorker:
      type: object
      description: A new worker object for creation (without id and startDate).
      properties:
        name:
          type: string
          description: Name of the worker. Cannot be null or empty.
          example: Jesse Pinkman
          minLength: 1
        coordinates:
          $ref: '#/components/schemas/Coordinates'
        salary:
          type: integer
          format: int64
          description: Salary of the worker. Must be greater than 0.
          minimum: 1
          example: 50000
        position:
          $ref: '#/components/schemas/Position'
        status:
          $ref: '#/components/schemas/Status'
        organization:
          $ref: '#/components/schemas/Organization'
      required:
        - name
        - coordinates
        - status
        - organization
    ErrorResponse:
      type: object
      description: General error response.
      properties:
        code:
          type: integer
          description: HTTP status code.
          example: 500
        message:
          type: string
          description: Server error message.
          example: "Internal server error."
        details:
          type: string
          description: Additional details about the error.
          example: "An unexpected error occurred while processing the request."
      required:
        - code
        - message
  parameters:
    page:
      name: page
      in: query
      description: Page number for pagination (default is 1).
      required: false
      schema:
        type: integer
        minimum: 1
        default: 1
    size:
      name: size
      in: query
      description: Number of items per page for pagination (default is 10).
      required: false
      schema:
        type: integer
        minimum: 1
        default: 10
    sort:
      name: sort
      in: query
      description: Field to sort by (prefix with '-' for descending order).
      required: false
      schema:
        type: array
        items:
          type: string
        example: ["-salary", "name"]
    filter:
      name: filter
      in: query
      description: Filter criteria in the format field:value (can be repeated).
      required: false
      schema:
        type: array
        items:
          type: string
        example: ["position:LABORER", "status:HIRED"]
    id:
      name: id
      in: path
      description: Unique identifier of the worker.
      required: true
      schema:
        type: integer
        minimum: 1
    start-date:
      name: startDate
      in: query
      description: Start date to filter or delete workers (ISO 8601 format).
      required: true
      schema:
        type: string
        format: date-time
        example: '2023-10-01T10:00:00Z'
















